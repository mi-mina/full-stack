  <script type="text/javascript">
    var numbers = [1, 2, 3, 4, 5];
    numbers.forEach(function (elem, idx, arr){
      arr[idx] = elem * elem;
    });
    console.log(numbers);

    //Importante ver cómo afecta forEach al array original, modificándolo también.
