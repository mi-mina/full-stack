<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching Game</title>
  <style>
    .div{
      position: absolute;
      width: 500px;
      height: 500px;
    }
    #rightSide {
      left: 500px;
      border-left: 1px solid black;
    }
    img {
      position: absolute;
    }
  </style>
</head>
<body onload="generateFaces()">
  <h1>Matching game</h1>
  <p>Click on the extra smiling face on the left.</p>

  <div class="div" id="leftSide"></div>
  <div class="div" id="rightSide"></div>

  <script type="text/javascript">

    function generateFaces() {
      var numberOfFaces = 5;
      for(var i = 0; i < numberOfFaces; i++){
        var theLeftSide = document.getElementById("leftSide");
        var top_position = Math.random()*400;
        console.log("top: "+top_position);
        var left_position = Math.random()*400;
        console.log("left: "+left_position);
        var img = document.createElement("img");
        img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        img.style.top = top_position + "px";
        img.style.left = left_position + "px";
        theLeftSide.appendChild(img);
      }
    }

  </script>
</body>
</html>
