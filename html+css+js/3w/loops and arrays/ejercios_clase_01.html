<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    var continents = ["Africa", "Australia", "America", "Europa", "Asia"];
    var response, count=0;

    //FOR LOOP
    // for(var i = 0; i < continents.length; i++){
    //   response=confirm("Have you been to "+ continents[i] + "?");
    //   if (response) count++;
    // }

    // FOR ... IN LOOP
    // for(var i in continents){
    //   response=confirm("Have you been to "+ continents[i] + "?");
    //   if (response) count++;
    // }

    //FOR ... OF LOOP
    //La diferencia con for...in es que i adquiere directamente el valor de cada
    //elemento del array, no su index.
    for(var i of continents){
      response=confirm("Have you been to "+ i + "?");
      if (response) count++;
    }

    alert("You have been to " + count + " continents!");

  </script>
